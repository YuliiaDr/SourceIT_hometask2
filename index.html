<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=PT+Mono&display=swap" rel="stylesheet">

    <title>Lesson_2</title>
</head>
<body>
  <h1 class="hidden">Lesson_2 Hometasks</h1>
  <ol>
    <li class="odd-check">
      <p>Determine whether a number is odd.</p>
      <form action="" class="task-1">
        <label for="task-odd">Enter number:</label>
        <input type="number" id="task-odd" placeholder="Type here">
        <button type="submit" id="odd-check-btn">Submit</button>
      </form>
    </li>
    <li class="multiply-check">
      <p>Determine whether a multiply of a given number is 3.</p>
      <form action="" class="task-2">
        <label for="task-multiply">Enter number:</label>
        <input type="number" id="task-multiply" placeholder="Type here">
        <button type="submit" id="multiply-check-btn">Submit</button>
      </form>
    </li>
    <li class="digits-combo">
      <p>Display all possible combinations of number from 3 digits.</p>
      <form action="" class="task-3">
        <label for="task-digits">Enter 3-digit number:</label>
        <input type="number" id="task-digits" placeholder="Type here" min="100" max="999">
        <button type="submit" id="digits-combo-btn">Submit</button>
      </form>
    </li>
  </ol>

    </p>
  </footer>

</body>
</html>
